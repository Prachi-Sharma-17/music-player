<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="tracks">
          <div class="small_music_player">
             <div class="s_player_img">
                 <div class="playing_img">
                     <img src="images/1.jpg" alt="">
                 </div>
            
                <!-- wave animation part -->
               <div class="wave_animation">
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
               </div>
             </div>
    
             <div class="song_detail">
                 <p id="song_name">Faded</p>
                 <p id="artist_name">Alan Walkar</p>
             </div>
             <i class="fa fa-chevron-up" aria-hidden="true" id="up_player"></i>
          </div>
       </div>

       <!--  popup music player part -->
       <div class="popup_music_player">
          <div class="top">
               <!-- <p>Now Playing</p> -->
               <i class="fa fa-chevron-down" aria-hidden="true" id="down_player"></i>
          </div>
        
          <div class="song_img">
             <img src="images/1.jpg" alt="">
          </div>

          <div class="song_description">
      name: "Faded",
             <h3 id="current_track_name">Faded</h3>
             <p id="current_singer_name">Alan Walker
             </p>
          </div>

          <div class="controlls">
              <div class="progress_part">
                 <input type="range" min="0" max="100" value="0" id="slider" onchange="change_duration()">
                 <div class="durations">
                     <p id="current_duration">0:00</p>
                     <p id="total_duration">0:00</p>
                 </div>

               </div>
            
               <!-- controlls btn's -->
              <div class="controlls_btns">
                  <button id="backward_btn"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                  <button id="play_pause_btn"><i class="fa fa-play" aria-hidden="true"></i></button>
                  <button id="forward_btn"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
              </div>

              <div class="slider_container">
                  <i class="fa fa-volume-down"></i>
                  <input type="range" min="1" max="100"
                  value="99" class="volume_slider" onchange="setVolume()">
                  <i class="fa fa-volume-up"></i>
                </div>
            </div>
      </div>
      <style>
      </style>
        
</div>
<div class="popular_artists">
    <div class="h3">
        <h3>Popular Artists <style font-size:60px;></style></h3>
        <br>
    <div class="item">
            <h4><a href="audio">Alan-Walkar</a></h4><br>
            <h4><a href="audio">Justin bieber</a></h4><br>
            <h4><a href="audio">Adele</a></h4><br>
            <h4><a href="audio">Ed Shreeran</a></h4><br>
            <h4><a href="audio">Billie Eilish</a></h4><br>
    </div>
</div>
</div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
